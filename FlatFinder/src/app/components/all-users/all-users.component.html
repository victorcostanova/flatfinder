<app-header></app-header>

<div class="container">
  <div class="content">
    <h1>All Users</h1>

    <div *ngIf="loading" class="loading">Loading users...</div>

    <div *ngIf="!loading && !isAdmin" class="error-message">
      Access denied. This page is only accessible to administrators.
    </div>

    <div *ngIf="!loading && isAdmin" class="users-list">
      <div class="user-row header">
        <div class="user-name">Name</div>
        <div class="user-email">Email</div>
        <div class="user-flats">Published Flats</div>
        <div class="user-actions"></div>
      </div>

      <div *ngFor="let user of users" class="user-row">
        <div class="user-name">
          {{ user.firstName }} {{ user.lastName }}
          <mat-icon *ngIf="user.isAdmin" class="admin-icon">security</mat-icon>
        </div>
        <div class="user-email">{{ user.email }}</div>
        <div class="user-flats">{{ user.flatsCount || 0 }}</div>
        <div class="user-actions">
          <button
            mat-icon-button
            color="primary"
            (click)="viewUserDetails(user.userId)"
            class="view-button"
          >
            <mat-icon>search</mat-icon>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
